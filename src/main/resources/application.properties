# ===============================
# = DATABASE CONFIGURATION
# ===============================
spring.datasource.url=jdbc:mysql://localhost:3306/onlinebanking?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=bitch123

# ===============================
# = JPA / HIBERNATE CONFIGURATION
# ===============================
# Automatically update DB schema based on Entities
spring.jpa.hibernate.ddl-auto=update

# Show SQL queries in the console
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Naming strategy (keeps column names same as in Entities)
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

# SQL dialect for MySQL
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# ===============================
# = SERVER CONFIGURATION
# ===============================
server.port=8080

# ===============================
# = LOGGING (optional)
# ===============================
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# ===============================
# = SPRING DEVTOOLS (optional)
# ===============================
spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true
